<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
    <br>
    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <br>
    <label>Gender *</label>
    <div>
    <label for="gender">Male</label>
    <input type="radio" id="gender_m" name="gender" required>
    </div>
    <div>
    <label for="gender">Female</label>
    <input type="radio" id="gender_f" name="gender" required>
    </div>
    <br>
    <label for="cars">Car Brands *</label>
    <select id="cars" name="cars"  required>
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="BMW" id="cars">BMW</option>
        <option value="Audi" id="cars">Audi</option>
        <option value="Mercedez" id="cars">Mercedez</option>
    </select>
    <br>
    <label for="age">Age *</label>
    <input type="number" id="age" name="age" placeholder="Age" required>
    <br>
    <label for="dob">DOB *</label>
    <input type="date" id="dob" name="dob" required>
    <br>
    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <br>
    <label for="password">Password *</label>
    <input type="password" id="password" name="password"  placeholder="Password" required>
    <br>
    <div>
    <label for="tos">I agree to the TOS</label>
    <input type="checkbox" id="tos"  name="tos" required>
    </div>
    <button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
